<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
	<h1>Rock Paper Scissors</h1>
	<h1>最初 さいしょ はぐう</h1>
	<img src="images/rps.png" alt="rock paper scissors">
	</header>

	<section class="scoreboard">
		<div class="column">Player</div>
		<div class="column">Ties</div>
		<div class="column">Computer</div>

		<div id="player-score">0</div>
		<div id="ties">0</div>
		<div id="com-score">0</div>
	</section>
	
	<section id="result">
	</section>

	<section id="play-area">
		<button id="0">rock</button>
		<button id="1">paper</button>
		<button id="2">scissors</button>
	</section>

	<section id="choice">
		<div id="player-choice">
			<img class="rock" src="images/rock.png" alt="rock">
			<img class="paper" src="images/paper.png" alt="paper">
			<img class="scissor" src="images/scissors.png" alt="cissors">
		</div>
		<div id="com-choice">
			<img class="rock" src="images/rock.png" alt="rock">
			<img class="paper" src="images/paper.png" alt="paper">
			<img class="scissor" src="images/scissors.png" alt="cissors">
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
